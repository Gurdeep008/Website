<script type="text/javascript">
var image;
var timer;
var check;
var n=1;
check=0;
function slideshow(){
n++;
if(n==6){
n=2;
}
image = document.getElementById('x');

switch(n){
case 2:
image.src="images/2.jpg";
break;

case 3:
image.src="images/3.jpg";
break;

case 4:
image.src="images/4.jpg";
break;

case 5:
image.src="images/5.jpg";
break;
default:
n=1;
break;
}
}

function run(){
timer=setInterval('slideshow();',1000);
}

function pr(){
if(check==1){
check--;
//alert("Resumed");
run();
}
else if(check==0){
check++;
//alert("Paused");
clearInterval(timer);
}
}

run();
</script>
